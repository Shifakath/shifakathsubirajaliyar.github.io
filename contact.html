<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shifakath Subiraj Aliyar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#contact-form">Contact Form</a>
            <a href="#social-links">Social Media</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <main>
        <section id="contact">
            <h2>Contacts</h2>
            <div class="contact-container">
                <div id="contact-form">
                    <h3>Get in Touch</h3>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div id="social-links">
                    <h3>Connect with Me</h3>
                    <ul class="social-media">
                        <li><a href="mailto:shifakathsaliyar@gmailc.com" target="_blank"><img src="images/gmail-icon.png" alt="Gmail">Gmail</a></li>
                        <li><a href="https://www.linkedin.com/in/your-profile" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn">LinkedIn</a></li>
                        <li><a href="https://twitter.com/your-profile" target="_blank"><img src="images/twitter-icon.png" alt="Twitter">Twitter</a></li>
                        <li><a href="https://github.com/shifakath" target="_blank"><img src="images/github-icon.png" alt="GitHub">GitHub</a></li>
                        <li><a href="https://www.yourcoderplatform.com" target="_blank"><img src="images/coder-icon.png" alt="Coder Platform">Coder Platform</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
</html>
